<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Sistem Permohonan Keluar</title>
    <meta http-equiv="refresh" content="0;url=public/index.php">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #00A699;
        }
        .loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 166, 153, 0.2);
            border-radius: 50%;
            border-top-color: #00A699;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        a {
            color: #00A699;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="loading"></div>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="public/index.php">click here</a> to access the system.</p>
    
    <script>
        // JavaScript fallback redirect
        window.location.href = "public/index.php";
    </script>
</body>
</html>
